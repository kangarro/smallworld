<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				margin: 0;
				padding: 0;
			}
			.nav{
				width: 180px;
				height: 500px;
				border: 1px solid;
				position: fixed;
			}
			ul{
				list-style: none;
			}
			li{
				font-size: 25px;
				text-align: center;
				line-height: 70px;
			}
			a{
				display: inline-block;
				width: 180px;
				height: 70px;
				text-decoration: none;
				color:#0e0c0c;
			}
			a:hover{
				background-color:#EC4040;
				border-radius: 10px;
				color:#FEFEFE;
			}
		</style>
	</head>
	<body >
		<div class="nav">
			<ul>
				<li><a href="">娱乐</a></li>
				<li><a href="">体育</a></li>
				<li><a href="">热点</a></li>
				<li><a href="">汽车</a></li>
				<li><a href="">搞笑</a></li>
			</ul>
		</div>
	</body>
</html>
