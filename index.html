<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;
				height: 250px;
				opacity: 0.85;
				margin: 100px auto;
				border:#484343 7px solid;
				border-top:#484343 30px solid ;
				border-radius: 5px;
			}
			input[type="text"]{
				width: 250px;
				height: 30px;		
				margin-top:40px;	
			}
			span{
				display: inline-block;
				width: 150px;
				text-align: right;
			}
			.sub{
				width: 100px;
				height: 30px;
				margin-top:40px;
				margin-left: 200px;	
			}
		</style>
	</head>
	<body>
		<div class="box">
			<form action="home.html" method="post">
				<span>用户名:</span><input type="text" class="user" name="user" placeholder="邮箱/手机号" id="user" required="required"/></br>
				<span>密码：</span><input type="text" name="password" id="password" placeholder="请输入密码" id="password" required="required">
				<input type="submit" value="登录" id="sub" class="sub"/>
			</form>
		</div>
	</body>
	<script type="text/javascript">
		sub.onclick = function(){
		var user =document.getElementById("user");
		var psw =document.getElementById("password")
		var exp =/(^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$)|(^1[3-9]\d{9}$)/
		var pass= /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,10}$/;
		var sub =document.getElementById("sub");
		var result =exp.test(user.value);
		var result1 = pass.test(psw.value);
		if(!result|!result1){
			alert("用户名或密码错误")
		}
////			console.log(user.value);
//			console.log(result);
////			console.log(psw.value);
//			console.log(result1);
		}
		
		
	</script>
</html>
